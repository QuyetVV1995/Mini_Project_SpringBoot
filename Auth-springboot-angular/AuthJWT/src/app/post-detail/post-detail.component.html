 <!--Section: Content-->
 <section class="text-center">
      
    <div class="row">
      <div class="">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="https://cdn4.iconfinder.com/data/icons/flatified/512/photos.png" style="float:center;width:100px;height:100px;" class="img-fluid" />
            
          </div>
          <div class="card-body">
            <h5 class="card-title"> {{post.title}} </h5>
            <p>Author: {{post.user?.username}}</p>
            <p class="card-text">
              {{post.content }}
            </p>

            <div *ngIf="post.comments?.length > 0">
                <span *ngFor="let cmt of post.comments">
                    
                    <div class="text-justify"> {{cmt.content}} - {{cmt.user.username}}
                      <span *ngIf="cmt.user.username === user.username"> 
                        <button (click)="deleteComment(cmt.id)" class=" btn-danger" style="margin-left: 10px;" ><i class="fas fa-trash"></i> </button>
                       </span>            
                    </div>
                </span>
            </div>

            <div class="card-body">
                <p *ngIf="!isLogin"> Dang nhap de binh luan</p>
            </div>
            <div *ngIf="isLogin">
                <form (ngSubmit)="onSubmit(post.id)">
                    <input type="text" class="form-control"
                    id="content" [(ngModel)]="newComment.content" name="content">
                    <button type="submit" class="btn btn-primary">Save comments</button>
                </form>
                
            </div>
            
            
          </div>
        </div>
      </div>          
    </div>
   
  </section>
  <!--Section: Content-->
