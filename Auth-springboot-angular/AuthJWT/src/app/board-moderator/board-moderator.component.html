<button (click)="onCreatePost()">
    <i class="fas fa-plus"></i> Create new Post
</button>

<table class="table" *ngFor="let post of posts">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Created</th>
        <th scope="col">Tag</th>
        <th scope="col">Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.content}}</td>
        <td>{{post.create_at}}</td>
        <td>{{post.tag}}</td>
        <td>{{post.comments}}</td>
      </tr>
    </tbody>
  </table>
