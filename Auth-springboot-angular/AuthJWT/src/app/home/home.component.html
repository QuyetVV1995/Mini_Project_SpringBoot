<div class="container">
  <header class="jumbotron">
    <div class="container-fluid text-center">
      
       <!--Section: Content-->
       <section class="text-center">
      
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4" *ngFor="let post of postList">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="https://cdn4.iconfinder.com/data/icons/flatified/512/photos.png" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title"> {{post.title}} </h5>
                <p class="card-text">
                  {{post.content | slice:0:50}}
                </p>
                <p *ngIf="post.comments.length > 0">
                  <i class="fa fa-comments" aria-hidden="true"></i>
                  <span>{{post.comments.length}}</span>
                </p>
                <a [routerLink]="['/post-detail', post.id]" class="btn btn-primary">Read more...</a>
              </div>
            </div>
          </div>          
        </div>
       
      </section>
      <!--Section: Content-->
    </div>
  </header>
</div>
