<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
  <div class="container">
    <menu th:replace="layout :: menu(title=${user} ? ${user.fullname} + '\'s micro blog': 'Home page')"></menu>
    <ul>
      <li th:each="bug: ${bugs}">
        <a th:href="@{/bug/{id}(id=${bug.id})}"><strong th:text="${bug.title}"></strong></a>
      </li>
    </ul>
  </div>
</body>
</html>
